<div class="container-fluid bg-light mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-4 align-middle login-form-1">
      <h2>Inscription :</h2>
      <form #inscriptionForm="ngForm" (ngSubmit)="onSubmit(inscriptionForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            [(ngModel)]="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="nom">Last Name</label>
          <input
            type="text"
            name="nom"
            [(ngModel)]="nom"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="nom">First Name</label>
          <input
            type="text"
            name="prenom"
            [(ngModel)]="prenom"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="inscription"/>
        </div>
        <div class="form-group">
          You already have an account ,<a [routerLink]="'/login'" class="ForgetPwd"> Sign In .. </a>
        </div>
      </form>
    </div>
  </div>
</div>
