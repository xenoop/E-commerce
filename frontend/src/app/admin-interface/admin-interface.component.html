<div class="container mt-5">
  <div class="row">
    <div class="card col-lg-4 my-4 mr-0 bg-info position-sticky">
      <h5 class="card-header">Add a new Product </h5>
      <form class="form" #addProductForm="ngForm" (ngSubmit)="onSubmit(addProductForm.value)">
        <div class="card-body bg-light">
          <div class="form-group">
            <label>Product name :</label>
            <input
              name="name"
              type="text"
              class="form-control"
              [(ngModel)]="name"
            />
          </div>
          <div class="form-group">

            <label>Product Description:</label>
            <textarea type="text" name="description" [(ngModel)]="description" class="form-control" rows="3"></textarea>
            <small class="form-text text-muted"
            >*A small Description Of the Product </small
            >
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select The Categorie :</label>
            <select [(ngModel)]="categorie" class="form-control" id="exampleFormControlSelect1">
              <option [ngValue]="'2 in 1 Laptops'">2 in 1 Laptops</option>
              <option [ngValue]="'traditional laptops'">traditional laptops</option>
              <option [ngValue]="'gaming laptop'">gaming laptop</option>
            </select>
          </div>
          <div class="form-group">

            <label>Brand :</label>
            <input type="text" [(ngModel)]="marque" name="marque" class="form-control">
            <small class="form-text text-muted"
            >*the product's brand </small
            >
          </div>
          <div class="form-group">
            <label>Price :</label>
            <input type="number" name="prix" [(ngModel)]="prix" class="form-control">
            <small class="form-text text-muted"
            >*Price(Prix) in Dollars :</small>
          </div>
          <div class="form-group">
            <label>Quantity :</label>
            <input [(ngModel)]="quantite" name="quantite" type="number" class="form-control">
            <small class="form-text text-muted"
            >quantity :</small>
          </div>
          <div class="form-group">
            <label>Url Image :</label>
            <input [(ngModel)]="urlImage" name="urlImage" type="text" class="form-control">
            <small class="form-text text-muted"
            >*The url image of the product :</small>
          </div>
          <button type="submit" class="btn btn-outline-info">add product</button>
        </div>
      </form>
    </div>
    <div class="col-lg-8 my-4 bg-info">
      <table class="table bg-light">
        <thead class="thead-dark">
        <tr>
          <th width="10%" scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Marque</th>
          <th scope="col">quantity</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of listProducts">
          <th scope="row"><img [src]="p.urlImage" style="width: 80px"></th>
          <td>{{p.name}}</td>
          <td>{{p.marque}}</td>
          <td>{{p.quantite}}</td>
          <td>
            <button (click)="deleteProduct(p._id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            <button (click)="addQuantiteProduct(p)" class="btn btn-success ml-1"><i class="fa fa-plus-circle"></i>
            </button>
            <button [disabled]="p.quantite==0" (click)="reduceQuantiteProduct(p)" class="btn btn-dark ml-1"><i
              class="fa fa-minus-circle"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
