<div class="pt-5 container">
  <div class="row">
    <div class="col-lg-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 mt-5">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-2 px-3 text-uppercase">Product</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">Price</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">status</div>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let p of userCommandedProducts">
                <th scope="row" class="border-0">
                  <div class="p-2">
                    <img [src]="p.product.urlImage" alt=""
                         width="70" class="img-fluid rounded shadow-sm">
                    <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0"><a [routerLink]="['/productDetails',p.product._id]"
                                          class="text-dark d-inline-block align-middle">{{p.product.name}}
                      </a></h5><span
                      class="text-muted font-weight-normal font-italic d-block">Category: {{p.product.categorie}}</span>
                    </div>
                  </div>
                </th>
                <td class="border-0 align-middle"><strong>${{p.product.prix}}</strong></td>
                <td class="border-0 align-middle text-success"><strong>{{p.status}}</strong></td>
                <td class="border-0 align-middle"><a href="#" class="text-dark"></a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
